<!DOCTYPE html>
<html lang="zh-tw">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Scrum 新手村</title>
	<link rel="icon" href="favicon.ico">
	<link rel="bookmark" href="favicon.ico"/>
	<!-- Bootstrap 5 css -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
	<!-- index-main -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>

</head>
<body>
	<img src="img/loading.gif" alt="loading page" id="loading">
	<main>
		<section id="start" class="scrum-panel">
			<img src="img/page_label.png" alt="page-label" class="page-label top animate__fadeInRightBig">
			<img src="img/page_label.png" alt="page-label" class="page-label bottom animate__fadeInLeftBig">
			<div class="start-block">
				<div class="start-title text-center">
					<h3 class="display-5">SCRUM</h3>
					<h2 class="display-1">新手村</h2>
				</div>				
				<a href="#story" id="start-btn" class="start-btn display-6 my-3" title="開始">START</a>
				<p class="copy-right mt-5">design by Rong</p>
				<img class="po animate__fadeInUpBig" src="img/img_po_left.png" alt="po">
				<div class="role-user animate__fadeInUpBig animate__delay-1s">
					<img src="img/img_user.png" alt="user">
					<img src="img/start-action.gif" alt="user_action">
				</div>
			</div>
		</section>
		<section id="story" class="scrum-panel">
			<img class="po" src="img/img_po.png" alt="po">
			<div class="story-block">

			</div>
		</section>
	</main>
</body>
<footer>
	
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
	
	<!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</footer>
</html>
